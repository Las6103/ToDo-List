<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>
  <body>
    <h1 class="heading">Work to-dos</h1>
    <p class="instruction_1">
      Enter text into the input field to add items to you list.
    </p>
    <p class="instruction_2">Click the item to mark it as complete.</p>
    <p class="instruction_3">
      Click the "X" to remove the item from your list.
    </p>
    <input id="enter" type="text" size="60" placeholder="New item..." />
    <button id="submit" type="button">Add Item</button>
    <ul class="list">
      <li class="list-items"><button class="button"></button></li>
    </ul>
    <script src="/main.js"></script>
  </body>
</html>
